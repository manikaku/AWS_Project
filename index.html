<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        body {
            background-image: url('https://cdn2.vectorstock.com/i/1000x1000/31/56/amazon-logo-vector-39773156.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            color: orange;
            font-size: 36px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
            width: 100%;

            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            font-weight: bold;
        }
        span {
            display: block;
            text-align: center;
            color: orange;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <span>AWS project by Avinash Thipparthi</span>

</html>
